{% extends "basebs.html" %}

{% block app_content %}
    <table class="table">
  <thead>
    <tr>
      <th>id</th>
      <th>login</th>
      <th>email</th>
    </tr>
  </thead>
  <tbody>
    {% for row in rows %}
    <tr>
      <td>{{ row.id }}</td>
      <td>{{ row.login }}</td>
      <td>{{ row.email }}</td>
    </tr>

    {% endfor %}
  </tbody>
</table>

{% endblock %}
