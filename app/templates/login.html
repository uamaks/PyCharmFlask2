{% extends "basebs.html" %}


{% block app_content %}
    <h2>Форма входа</h2>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.login.label }}<br>
            {{ form.login(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>

        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
